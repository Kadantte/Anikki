name: anikki
description: The ultimate anime companion.

publish_to: "none"

version: 1.1.2

environment:
  sdk: ">=3.4.0"
  flutter: ">=3.22.1"

dependencies:
  flutter:
    sdk: flutter

  ## Icons
  cupertino_icons: ^1.0.8
  # https://ionic.io/ionicons/
  ionicons: ^0.2.2
  # https://simpleicons.org
  simple_icons: ^10.1.3
  # https://hugeicons.com
  hugeicons: ^0.0.7

  ## Bloc
  bloc: ^8.1.4
  flutter_bloc: ^8.1.5
  hydrated_bloc: ^9.1.5

  ## Helpers
  collection: ^1.17.2
  crypto: ^3.0.3
  encrypt: ^5.0.3
  graphql: ^5.1.3
  file_picker: ^8.0.1
  flutter_animate: ^4.5.0
  flutter_dotenv: ^5.1.0
  html: ^0.15.4
  http: ^1.2.1
  open_app_file: ^4.0.2
  path: ^1.9.0
  path_provider: ^2.1.3
  protocol_handler: ^0.2.0
  quiver: ^3.2.1
  screen_brightness: ^0.2.2
  talker: ^4.1.3
  talker_flutter: ^4.1.3
  talker_logger: ^4.1.3
  talker_bloc_logger: ^4.1.3
  url_launcher: ^6.2.6
  watcher: ^1.1.0
  window_manager: ^0.3.8
  yaml: ^3.1.2
  youtube_explode_dart: ^2.2.0

  ## Widgets
  anitomy:
    path: packages/anitomy
  audio_video_progress_bar: ^2.0.2
  auto_size_text: ^3.0.0
  connectivity_plus: ^6.0.2
  equatable: ^2.0.5
  flutter_animation_progress_bar: ^2.3.1
  flutter_carousel_widget: ^2.3.0
  flutter_platform_widgets: ^7.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_widget_from_html_core: ^0.15.1
  google_fonts: ^6.2.1
  marqueer:
    git:
      url: https://github.com/Kylart/marqueer
      ref: main
  media_kit: ^1.1.10+1 # Primary package.
  media_kit_video: ^1.2.4 # For video rendering.
  media_kit_libs_video: ^1.0.4 # Native video dependencies.
  settings_ui: ^2.0.2
  shimmer: ^3.0.0
  timelines_plus: ^1.0.3

  ## Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  test: ^1.24.9
  bloc_test: ^9.1.7
  mocktail: ^1.0.3
  build_runner: ^2.4.9
  graphql_codegen: ^0.14.0
  dart_pre_commit: ^5.3.0
  git_hooks: ^1.0.1
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

  assets:
    - pubspec.yaml
    - .env
    - assets/logo.png
    - assets/images/placeholder.jpg
    - assets/images/cover_placeholder.jpg
    - assets/images/jinrui.png
    - assets/images/angry_gabriel.png

dart_pre_commit:
  outdated: false
  pull-up-dependencies: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/rectangle_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#9dd4fd"
  # Help here https://www.youtube.com/watch?v=eMHbgIgJyUQ
  adaptive_icon_foreground: "assets/icon_foreground.png"
  windows:
    generate: true
    image_path: "assets/circle_logo.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/rectangle_logo.png"
